<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ashbab Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="brand" href="index.html">
            <span><img class="logo" src="images/AshbabLogo.png" alt="logo" onclick="window.location.href='index.html'">
                ASHBAB
            </span>
            <h1 class="brand">Admin Panel</h1>
        </h1>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="company-info">
                <h3>Category Management</h3>
            </div>
            <div class="contact" id="contactForm">
                <h3>All Categories</h3>

                <form>
                    <nav>
                        <ul id="categoryList">
                            <li>No items loaded</li>
                        </ul>
                    </nav>
                    <p>
                        <label>New Category</label>
                        <input type="text" name="newCategory" id="newCategory">
                    </p>
                    
                    <p class="full">
                        <button>Submit</button>
                    </p>

                </form>
            </div>
        </div>
    </div>

    <script src="manageCategories.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

</body>

</html>
