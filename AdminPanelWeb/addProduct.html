<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ashbab Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="button" onclick="window.location.href='index.html'">Main Page</button>

    <div class="container">
        <h1 class="brand"><span>ASHBAB</span> Add a Product</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Admin Panel</h3>
            </div>

            <div class="contact" id="contactForm">
                <h3>Product Info</h3>
                <form>
                    <p>
                        <label>ID</label>
                        <input type="text" name="id" id="id">
                    </p>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label>Category</label>
                        <input type="text" name="category" id="category">
                    </p>
                    <p>
                        <label>Description</label>
                        <input type="text" name="description" id="description">
                    </p>
                    <p>
                        <label>Image</label>
                        <input id="imageFile" type="file" name="image" id="image" />
                        <progress id="imageUploader" class="uploader" value="0" max="100" id="uploader">0%</progress>
                    </p>
                    <p>
                        <label>Model</label>
                        <input id="modelFile" type="file" name="model" id="model">
                        <progress id="modelUploader" class="uploader" value="0" max="100" id="uploader">0%</progress>
                    </p>
                    <p>
                        <label>Price</label>
                        <input type="text" name="price" id="price">
                    </p>

                    <p class="full">
                        <button>Submit</button>
                    </p>

                </form>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="addProduct.js"></script>
    <script src="validators.js"></script>
</body>

</html>
